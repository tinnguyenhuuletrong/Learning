<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"
    />
    <meta
      name="description"
      content="Smart Device Camera Template for HTML, CSS, JS and WebRTC"
    />
    <meta name="keywords" content="HTML,CSS,JavaScript, WebRTC, Camera" />
    <meta name="author" content="Kasper Kamperman" />
    <title>Mobile First Camera Template</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/webcam_template/style.css"
    />
    <script>
      window.facingMode = "user";
      window.openCVWorker = new Worker("./js/worker/opencv_face_worker.js");
      window.openCVWorker.onmessage = e => {
        window.onWorkerMsg && window.onWorkerMsg(e.data);
      };
    </script>
    <script src="./js/webcam_template/DetectRTC.min.js"></script>
    <script src="./js/webcam_template/adapter.min.js"></script>
    <script src="./js/webcam_template/screenfull.min.js"></script>
    <script src="./js/webcam_template/stats.min.js"></script>
    <script src="./js/webcam_template/fileSaver.min.js"></script>
    <script src="./js/webcam_template/boostrap.js"></script>
    <script src="./js/canvasHelper.js"></script>
    <script src="./js/webWorkerHelper.js"></script>
  </head>
  <body>
    <p id="status" style="color: white;position:absolute;z-index: 1; ">
      OpenCV.js is loading...
    </p>
    <div id="container">
      <div id="vid_container">
        <div>
          <video id="video" class="video_contain" autoplay playsinline></video>
          <canvas id="video_canvas" class="video_contain"></canvas>
        </div>
        <div id="video_overlay"></div>
      </div>
      <div id="gui_controls">
        <button
          id="switchCameraButton"
          name="switch Camera"
          type="button"
          aria-pressed="false"
        ></button>
        <button id="takePhotoButton" name="take Photo" type="button"></button>
        <button
          id="toggleFullScreenButton"
          name="toggle FullScreen"
          type="button"
          aria-pressed="false"
        ></button>
      </div>
    </div>

    <script>
      const FPS = 10;
      let width = 300;
      let height = 0;
      let cap;
      let faceRects = [];
      let newFaceRect = faceRects;
      var stats = new Stats();
      stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
      let latencyMetric = stats.addPanel(
        new Stats.Panel("gap-ms", "#ff8", "#221")
      );
      document.body.appendChild(stats.dom);
      let canvasOutput = document.getElementById("video_canvas");

      // Capture video
      window.onWebcamCapture = function(blob) {
        const fileName = "screenshot.jpg";
        saveAs(blob, fileName);
      };

      function animate() {
        requestAnimationFrame(animate);
        stats.begin();
        now = Date.now();
        elapsed = now - then;

        if (elapsed > fpsInterval) {
          then = now - (elapsed % fpsInterval);

          // Put your drawing code here
          const dataFrame = cap.readDataDrame();
          const _t = Date.now();
          webWorkerRPCCall("cmd.detect_faces", dataFrame).then(res => {
            if (res === null) return console.log("skip");
            newFaceRect = res;
            latencyMetric.update(Date.now() - _t, 150);
          });
        }

        if (newFaceRect !== faceRects) {
          faceRects = newFaceRect;
          canvasHelperClear();
          faceRects.forEach(itm =>
            canvasHelperDrawRectangle({ ...itm, color: "#0f0" })
          );
        }

        stats.end();
      }
      function startAnimating(fps) {
        fpsInterval = 1000 / fps;
        then = Date.now();
        startTime = then;
        animate();
      }

      function run({ video, stream }) {
        console.log("start here", { video, stream });
        const canvas = canvasHelperInit("video_canvas");

        video.onloadedmetadata = () => {
          const { videoWidth, videoHeight } = video;
          height = videoHeight / (videoWidth / width);
          video.setAttribute("width", width);
          video.setAttribute("height", height);
          video.play();

          cap = canvasHelperCreateVideoCapture(video);

          canvas.setAttribute("width", width);
          canvas.setAttribute("height", height);

          document.getElementById(
            "status"
          ).innerHTML = `processing buffer ${width} x ${height}. processing rate: 10 / sec`;
          startAnimating(FPS);
        };
      }

      function main() {
        window.initWebcam();
        window.boostrapWebcam.then(({ video, stream }) => {
          run({ video, stream });
        });
      }
    </script>
  </body>
</html>
