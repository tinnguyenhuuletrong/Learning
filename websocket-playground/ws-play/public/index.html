<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <pre id="logs"></pre>
    <script type="module">
      import { jsonrpc } from "./scripts/jsonrpc.js";
      window.jsonrpc = jsonrpc;

      const logContent = document.getElementById("logs");

      function debug() {
        logContent.append(JSON.stringify(arguments));
        logContent.append("\n");
        console.log(...arguments);
      }

      const ws = new WebSocket(`ws://localhost:8080?nounce=${Date.now()}`);
      ws.onopen = (ev) => {
        debug("open", ev);
      };

      ws.onclose = (ev) => {
        debug("close", ev);
      };

      ws.onmessage = (msg) => {
        console.log(msg);
        debug("message", msg.data);
      };
    </script>
  </body>
</html>
